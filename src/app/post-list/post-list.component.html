<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>Posts</h2>
      <ul class="list-group">
        <app-post-list-item 
          *ngFor='let post of posts; let i = index' 
          [post]="post"
          [index]="i"
        >
        </app-post-list-item>
      </ul>

      <button class="btn btn-primary" (click)="onSave()">Enregistrer</button>
      <button class="btn btn-primary" (click)="onFetch()">Charger</button>
    </div>
  </div>
</div>
